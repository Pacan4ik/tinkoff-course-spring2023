app:
  scheduler:
    enable: false
    interval: 10000
    force-check-delay: 10000
    link-checking-frequency: 3m
  base-urls:
    git-hub-api: https://api.github.com/
    stack-overflow-api: https://api.stackexchange.com/
    bot-api: http://localhost:8090/
  data-base-access-type: jpa
spring:
  application:
    name: scrapper
  datasource:
    url: jdbc:postgresql://localhost:5432/scrapper
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  liquibase:
    enabled: false
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  api-docs:
    enabled: true
    path: /swagger-ui.html

