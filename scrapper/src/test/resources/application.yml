app:
  scheduler:
    enable: false
    interval: 10000
    force-check-delay: 10000
    link-checking-frequency: 3m
  base-urls:
    git-hub-api: http://localhost:8080/
    stack-overflow-api: http://localhost:8080
    bot-api: http://localhost:8090/
  data-base-access-type: jpa

spring:
  application:
    name: scrapper
  datasource:
    url: jdbc:postgresql://localhost:5432/scrapper
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  liquibase:
    enabled: false
server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  api-docs:
    enabled: false
    path: /swagger-ui.html

