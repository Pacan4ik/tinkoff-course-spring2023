app:
  scheduler:
    enable: false
    interval: 10000
    link-checking-frequency: 3m

  github:
    base-url: http://localhost:8080/
    back-off:
      delay: 1s
      policy: linear
      max-attempts: 3

  stackoverflow:
    base-url: http://localhost:8080/
    back-off:
      delay: 1s
      policy: linear
      max-attempts: 3

  bot:
    base-url: http://localhost:8080/
    back-off:
      delay: 500ms
      policy: exponential
      max-attempts: 10
      multiplier: 2
  data-base-access-type: jpa
  rate-limiting:
    requests-limit: 30
    time-duration: 1m
  kafka:
    bot-producer-topic: ru.andryxx.botupdates-test
    gitworker-producer-topic: ru.andryxx.gitrequests-test
    stackworker-producer-topic: ru.andryxx.stackrequests-test
    workers-consumer-topic: ru.andryxx.workerupdates-test
  sending-method: http
spring:
  application:
    name: scrapper
  datasource:
    url: jdbc:postgresql://localhost:5432/scrapper
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  liquibase:
    enabled: false
  kafka:
    bootstrap-servers:
server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  api-docs:
    enabled: false
    path: /swagger-ui.html

